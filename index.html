<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Use the Font Awesome CSS link from version 5.8.1 -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-beta2/css/bootstrap.min.css"
      integrity="sha384-d7I5/Lt6jsK9nOss33ds5L6wZ7N6VBs3F5dsxPmzRcG+p8OO4HGf8g21fFnEmekv6"
      crossorigin="anonymous"
    />
    <title>Shopping Cart</title>
  </head>
  <body>
    <header class="bg-primary text-light py-3">
      <div class="container">
        <h1 class="display-4">YOUR CART</h1>
      </div>
    </header>
    <main id="main--container">
      <!-- cart container  that will houses the products-->
      <section id="cart--container"></section>
      <!--cart summary div-->
      <div class="cart--summary">
        <div class="col-md-8">
          <h3>CART-SUMMARY</h3>
          <h4 id="cart--total" class="text-primary"></h4>
        </div>
        <div class="col-md-4">
          <button id="check-out" class="btn btn-primary">CHECKOUT</button>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
